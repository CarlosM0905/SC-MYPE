            <!-- Card group -->
            <div class="card-group mt-5">

              <!-- Card -->
              <div class="card card-image my-5 image-fluid"
                style="background-image: url(../img/form.png); background-size: cover;">
              </div>
              <!-- Card -->

              <!-- Card -->
              <div class="card my-5">

                <!-- Card content -->
                <div class="card-body">

                  <!-- Text -->
                  <form class="border border-light p-5" action="/dashboard.html">

                    <p class="h4 mb-4">Inicia Sesión</p>

                    <!-- User -->
                    <div class="md-form text-left">
                        <i class="fas fa-user prefix"></i>
                        <input type="text" id="user" class="form-control">
                        <label for="user">Usuario</label>
                      </div>
                    <!-- Password -->
                    <div class="md-form text-left">
                        <i class="fas fa-unlock prefix"></i>
                        <input type="password" id="password" class="form-control">
                        <label for="password">Contraseña</label>
                      </div>

                    <div class="d-flex justify-content-around">
                      <div>
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                          <label class="custom-control-label" for="defaultLoginFormRemember">Recuerdame:</label>
                        </div>
                      </div>
                      <div>
                        <!-- Forgot password -->
                        <a href="">¿Olvidaste tu contraseña?</a>
                      </div>
                    </div>

                    <!-- Sign in button -->
                    <button class="btn btn-default btn-block my-2" type="submit">Ingresa</button>

                    <!-- Register -->
                    <p>¿No tienes una cuenta?
                      <button class="btn btn-default btn-block my-2" type="submit">Registrate</button>
                    </p>

                  </form>
                  <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                  <button type="button" class="btn btn-default btn-md">Leer más</button>

                </div>
                <!-- Card content -->

              </div>
              <!-- Card -->
            </div>
            <!-- Card group -->
          </div>
